package:
  name: opencost
  version: 1.119.1
  epoch: 0
  description: "Cost monitoring for Kubernetes workloads and cloud costs."
  target-architecture:
    - x86_64 #supported architectures: 386, amd64, arm/v6, arm/v7, arm64, ppc64le, s390x, x86_64, aarch64, and all that builds it for all of them
  copyright:
    - license: Apache-2.0
    - attestation: |
        Created by the EvoCloud Engineering Team. 
        Copyright (C) 2026 EvoCloud, Inc.
      license: MPL-2.0
      paths:
        - "*"
  url: "https://github.com/opencost/opencost"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle

vars:
  git_commit: "3dca87b50eab4902a1b4bafcae46891b70bc1fd0"

pipeline:
  #https://github.com/chainguard-dev/melange/blob/main/pkg/build/pipelines/git-checkout.yaml
  - name: "DOWNLOADING OPENCOST SOURCE CODE"
    uses: git-checkout
    with:
      repository: https://github.com/opencost/opencost
      expected-commit: ${{vars.git_commit}}
      tag: v${{package.version}}


  - name: "BUILD COSTMODEL BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/costmodel
      ldflags: |
        -s 
        -extldflags -static -s
        -X github.com/opencost/opencost/core/pkg/version.Version=${{package.version}}
        -X github.com/opencost/opencost/core/pkg/version.GitCommit=${{vars.git_commit}}
      output: opencost
   
  - uses: strip

update:
  enabled: true
  github:
    identifier: opencost/opencost
    strip-prefix: v
