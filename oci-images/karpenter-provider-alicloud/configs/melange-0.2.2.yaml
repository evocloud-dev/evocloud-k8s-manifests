package:
  name: karpenter-provider-alibabacloud
  version: 0.2.2
  epoch: 1
  description: "Alibaba Cloud Karpenter Provider"
  target-architecture:
    - x86_64
  copyright:
    - attestation: |
        Created by the EvoCloud Engineering Team.
        Copyright (C) 2026 EvoCloud, Inc.
      license: MPL-2.0
  url: "https://github.com/cloudpilot-ai/karpenter-provider-alibabacloud"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle

vars:
  git_commit: "f40478862864c369a8ef94d8603b2a8f34cc02ad"
  
pipeline:
  #https://github.com/chainguard-dev/melange/blob/main/pkg/build/pipelines/git-checkout.yaml
  - name: "DOWNLOADING KARPENTER-PROVIDER-ALIBABACLOUD SOURCE CODE"
    uses: git-checkout
    with:
      repository: https://github.com/cloudpilot-ai/karpenter-provider-alibabacloud
      expected-commit: ${{vars.git_commit}}
      tag: v${{package.version}}

  - name: "PATCHING GO MODULES"
    # secfixes:
    #   0.2.2-r1:
    #     - GHSA-vvgc-356p-c3xw
    #     - GHSA-qxp5-gwg8-xv66 
    #     - GHSA-6v2p-p543-phr9 
    runs: |
      go get golang.org/x/oauth2@v0.27.0
      go get golang.org/x/crypto@v0.45.0
      go mod tidy
      go mod vendor

 
  - name: "BUILD  KARPENTER-PROVIDER-ALIBABACLOUD  BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/controller
      ldflags: -s -X sigs.k8s.io/karpenter/pkg/operator.Version=${{package.version}} 
      output: karpenter-provider-alibabacloud

  - uses: strip

update:
  enabled: true
  github:
    identifier: cloudpilot-ai/karpenter-provider-alibabacloud
    strip-prefix: v