contents:
  repositories:
    - https://packages.wolfi.dev/os
    - '@local /work/packages'
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - ./melange.rsa.pub
  packages:
    - clusternet-all-in-one@local

annotations:
  org.opencontainers.image.authors: EvoCloud Engineering Team <maintainers@evocloud.dev>
  org.opencontainers.image.title: Clusternet (clusternet-hub + clusternet-agent + clusternet-scheduler + clusternet-controller-manager) (Packaged by EvoCloud)
  org.opencontainers.image.description: Distroless and near CVE-free Clusternet OCI image
  org.opencontainers.image.source: https://github.com/clusternet/clusternet
  org.opencontainers.image.licenses: MPL-2.0
  org.opencontainers.image.vendor: EvoCloud
  org.opencontainers.image.version: "0.18.1"

accounts:
  groups:
    - groupname: nonroot
      gid: 65510
      members: []
  users:
    - username: nonroot
      uid: 65510
      shell: /bin/false
     #homedir: /dev/null
  run-as: nonroot

environment:
  PATH: /usr/local/sbin:/usr/local/bin:/usr/bin:/usr/sbin:/sbin:/bin

entrypoint:
  type: ""
  command: /usr/bash #--entrypoint=clusternet-hub #--entrypoint=clusternet-agent #--entrypoint=clusternet-scheduler  #--entrypoint=clusternet-controller-manager
  shell-fragment: ""
  services: {}

#https://github.com/chainguard-dev/apko/blob/main/docs/layering.md
#layering:
#  strategy: "origin"
#  budget: 10
archs:
  - amd64


