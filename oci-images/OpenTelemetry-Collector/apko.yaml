contents:
  repositories:
    - https://packages.wolfi.dev/os
    - '@local /work/packages'
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - ./melange.rsa.pub
  packages:
    - opentelemetry-collector@local   

annotations:
  org.opencontainers.image.authors: EvoCloud Engineering Team <maintainers@evocloud.dev>
  org.opencontainers.image.title: OpenTelemetry Collector (Core + Builder + Mdatagen) (Packaged by EvoCloud)
  org.opencontainers.image.description: Distroless and near CVE free Opentelemetry-Collector OCI image
  org.opencontainers.image.source: https://github.com/open-telemetry/opentelemetry-collector
  org.opencontainers.image.licenses: Apache-2.0
  org.opencontainers.image.vendor: EvoCloud
  org.opencontainers.image.version: "0.140.0"

accounts:
  groups:
    - groupname: nonroot
      gid: 65510
      members: []
  users:
    - username: nonroot
      uid: 65510
      shell: /bin/false
  run-as: nonroot

environment:
  PATH: /usr/local/sbin:/usr/local/bin:/usr/bin:/usr/sbin:/sbin:/bin

entrypoint:
  type: ""
  command: /usr/bin/opentelemetry-collector
  shell-fragment: ""
  services: {}

archs:
  - amd64

