package:
  name: flamingo
  version:  0.10.2
  epoch: 1
  description: "Flux Subsystem for Argo"
  target-architecture:
    - x86_64
  copyright:
    - attestation: |
        Created by the EvoCloud Engineering Team.
        Copyright (C) 2025 EvoCloud, Inc.
      license: MPL-2.0
  url: "https://github.com/flux-subsystem-argo/flamingo"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle

vars:
  git_commit: "2029d230c2fa82174464da7979c693a9ffc75d0c"

pipeline:
  #https://github.com/chainguard-dev/melange/blob/main/pkg/build/pipelines/git-checkout.yaml
  - name: "DOWNLOADING FLAMINGO SOURCE CODE"
    uses: git-checkout
    with:
      repository: https://github.com/flux-subsystem-argo/flamingo
      expected-commit: ${{vars.git_commit}}
      tag: v${{package.version}}

  - name: "PATCHING GO MODULES"
    # secfixes:
    #   0.10.2-r1:
    #     - GHSA-qppj-fm5r-hxr3
    #     - GHSA-8r3f-844c-mc37
    #     - GHSA-6v2p-p543-phr9
    runs: |
      go get golang.org/x/oauth2@v0.34.0
      go get golang.org/x/net@v0.48.0
      go get google.golang.org/protobuf@v1.36.11
      go mod tidy
      go mod vendor

  - name: "BUILD FLAMINGO BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/flamingo
      ldflags: |
        -s 
        -X main.Version=${{package.version}}
        -X main.ServerVersion=${{package.version}}
      output: flamingo

  - uses: strip

update:
  enabled: true
  github:
    identifier: flux-subsystem-argo/flamingo
    strip-prefix: v