  - name: "BUILD KARMADA-METRICS-ADAPTER BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/metrics-adapter 
      ldflags: |
        -s 
        -X github.com/karmada-io/karmada/pkg/version.gitVersion=${{package.version}}
        -X github.com/karmada-io/karmada/pkg/version.gitCommit=${{vars.git_commit}}
        -X github.com/karmada-io/karmada/pkg/version.gitTreeState=clean
        -X github.com/karmada-io/karmada/pkg/version.gitShortCommit=${{vars.git_commit}} 
        -X github.com/karmada-io/karmada/pkg/version.buildDate=${{vars.build_date}}
      output: karmada-metrics-adapter

  - name: "BUILD KUBECTL-KARMADA BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/kubectl-karmada
      ldflags: |
        -s 
        -X github.com/karmada-io/karmada/pkg/version.gitVersion=${{package.version}}
        -X github.com/karmada-io/karmada/pkg/version.gitCommit=${{vars.git_commit}}
        -X github.com/karmada-io/karmada/pkg/version.gitTreeState=clean
        -X github.com/karmada-io/karmada/pkg/version.gitShortCommit=${{vars.git_commit}} 
        -X github.com/karmada-io/karmada/pkg/version.buildDate=${{vars.build_date}}
      output: kubectl-karmada

  - name: "BUILD KARMADACTL BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/karmadactl
      ldflags: |
        -s 
        -X github.com/karmada-io/karmada/pkg/version.gitVersion=${{package.version}}
        -X github.com/karmada-io/karmada/pkg/version.gitCommit=${{vars.git_commit}}
        -X github.com/karmada-io/karmada/pkg/version.gitTreeState=clean
        -X github.com/karmada-io/karmada/pkg/version.gitShortCommit=${{vars.git_commit}} 
        -X github.com/karmada-io/karmada/pkg/version.buildDate=${{vars.build_date}}
      output: karmadactl

  - uses: strip


update:
  enabled: true
  github:
    identifier: karmada-io/karmada
    strip-prefix: v  