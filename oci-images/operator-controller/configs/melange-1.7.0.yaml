package:
  name: operator-controller
  version: 1.7.0
  epoch: 1
  description: "A new and improved management framework for extending Kubernetes with Operators"
  target-architecture:
    - x86_64 #supported architectures: 386, amd64, arm/v6, arm/v7, arm64, ppc64le, s390x, x86_64, aarch64, and all that builds it for all of them
  copyright:
    - attestation: |
        Created by the EvoCloud Engineering Team. 
        Copyright (C) 2025 EvoCloud, Inc.
      license: MPL-2.0
      paths:
        - "*"
  url: "https://github.com/operator-framework/operator-controller"


environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle  
      - gpgme
      - gpgme-dev
      - sqlite
      - sqlite-dev 

vars:
  git_commit: "cd6bab6ef0be558384ac1a79741a69c136ac1fc0"

pipeline:
  #https://github.com/chainguard-dev/melange/blob/main/pkg/build/pipelines/git-checkout.yaml
  - name: "DOWNLOADING OPERATOR-CONTROLLER SOURCE CODE"
    uses: git-checkout
    with:
      repository: https://github.com/operator-framework/operator-controller
      expected-commit: ${{vars.git_commit}}
      tag: v${{package.version}}

  - name: "PATCHING GO MODULES"
    # secfixes:
    #   1.7.0-r1:
    #     - GHSA-j5w8-q4qc-rx2x
    #     - GHSA-f6x5-jh6r-wrfv
    #     - GHSA-f83f-xpx7-ffpw
    #     - GHSA-r6j8-c6r2-37rr
    runs: |
      go get golang.org/x/crypto@v0.45.0
      go get github.com/sigstore/fulcio@v1.8.3
      go get k8s.io/kubernetes@v1.35.0
      go mod tidy
      go mod vendor

  - name: "BUILD OPERATOR-CONTROLLER BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/operator-controller
      ldflags: |
        -s
        -X github.com/operator-framework/operator-controller/internal/version.Version=${{package.version}}
        -X github.com/operator-framework/operator-controller/internal/version.GitCommit=${{vars.git_commit}}          
      output: operator-controller

  - uses: strip

update:
  enabled: true
  github:
    identifier: operator-framework/operator-controller
    strip-prefix: v
