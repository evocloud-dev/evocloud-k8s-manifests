contents:
  repositories:
    - https://packages.wolfi.dev/os
    - '@local /work/packages'
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - ./melange.rsa.pub
  packages:
    - kyverno-cleanup-controller@local   

annotations:
  org.opencontainers.image.authors: EvoCloud Engineering Team <maintainers@evocloud.dev>
  org.opencontainers.image.title: Kyverno-cleanup-controller (Packaged by EvoCloud)
  org.opencontainers.image.description: Distroless and near CVE free Kyverno OCI image
  org.opencontainers.image.source: https://github.com/kyverno/kyverno
  org.opencontainers.image.licenses: Apache-2.0
  org.opencontainers.image.vendor: EvoCloud
  org.opencontainers.image.version: "1.16.0"

accounts:
  groups:
    - groupname: nonroot
      gid: 65510
      members: []
  users:
    - username: nonroot
      uid: 65510
      shell: /bin/false
      #homedir: /dev/null
  run-as: nonroot

environment:
  PATH: /usr/local/sbin:/usr/local/bin:/usr/bin:/usr/sbin:/sbin:/bin

entrypoint:
  type: ""
  command: /usr/bin/kyverno-cleanup-controller
  shell-fragment: ""
  services: {}

archs:
  - amd64
