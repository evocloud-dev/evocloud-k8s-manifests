package:
  name: cluster-api-kubeadm-bootstrap-manager
  version: 1.12.0
  epoch: 0
  description: "Home for Cluster API, a subproject of sig-cluster-lifecycle"
  target-architecture:
    - x86_64
  copyright:
    - attestation: |
        Created by the EvoCloud Engineering Team.
        Copyright (C) 2025 EvoCloud, Inc.
      license: MPL-2.0
  url: "https://github.com/kubernetes-sigs/cluster-api"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle

vars:
  git_commit: "b52de697d29fff53556697504c1ca68205841383"
  build_date: "2025-12-14T3:47:13Z"
  git_major: "1"
  git_minor: "12"

pipeline:
  #https://github.com/chainguard-dev/melange/blob/main/pkg/build/pipelines/git-checkout.yaml
  - name: "DOWNLOADING CLUSTER-API SOURCE CODE"
    uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/cluster-api
      expected-commit: ${{vars.git_commit}}
      tag: v${{package.version}}

  - name: "BUILD MANAGER-KUBEADM-BOOTSTRAP BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./bootstrap/kubeadm
      ldflags: |
        -s 
        -X sigs.k8s.io/cluster-api/version.gitMajor=${{vars.git_major}}
        -X sigs.k8s.io/cluster-api/version.gitMinor=${{vars.git_minor}}
        -X sigs.k8s.io/cluster-api/version.gitVersion=${{package.version}}
        -X sigs.k8s.io/cluster-api/version.gitCommit=${{vars.git_commit}}
        -X sigs.k8s.io/cluster-api/version.gitTreeState=clean
        -X sigs.k8s.io/cluster-api/version.buildDate=${{vars.build_date}}
        -X sigs.k8s.io/cluster-api/version.gitReleaseCommit=${{vars.git_commit}} 
      output: kubeadm-bootstrap-manager

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/cluster-api
    strip-prefix: v

