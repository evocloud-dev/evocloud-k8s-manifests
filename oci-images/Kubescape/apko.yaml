contents:
  repositories:
    - https://packages.wolfi.dev/os
    - '@local /work/packages'
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - ./melange.rsa.pub
  packages:
    - kubescape@local

annotations:
  org.opencontainers.image.authors: EvoCloud Engineering Team <maintainers@evocloud.dev>
  org.opencontainers.image.title: Kubescape (Packaged by EvoCloud)
  org.opencontainers.image.description: Distroless and near CVE free Kubescape OCI image
  org.opencontainers.image.source:  https://github.com/kubescape/kubescape
  org.opencontainers.image.licenses: Apache-2.0
  org.opencontainers.image.vendor: EvoCloud
  org.opencontainers.image.version: "3.0.45"

accounts:
  groups:
    - groupname: nonroot
      gid: 65511
      members: []
  users:
    - username: nonroot
      uid: 65511
      shell: /bin/false
      homedir: /dev/null
  run-as: nonroot

environment:
  PATH: /usr/local/sbin:/usr/local/bin:/usr/bin:/usr/sbin:/sbin:/bin

entrypoint:
  type: ""
  command: /usr/bin/kubescape
  shell-fragment: ""
  services: {}

#https://github.com/chainguard-dev/apko/blob/main/docs/layering.md
#layering:
#  strategy: "origin"
#  budget: 10

archs:
  - amd64
