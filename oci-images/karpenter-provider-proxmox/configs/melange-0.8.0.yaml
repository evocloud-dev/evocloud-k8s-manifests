package:
  name: karpenter-provider-proxmox
  version: 0.8.0
  epoch: 0
  description: "Karpenter provider for Proxmox"
  target-architecture:
    - x86_64
  copyright:
    - attestation: |
        Created by the EvoCloud Engineering Team.
        Copyright (C) 2026 EvoCloud, Inc.
      license: MPL-2.0
  url: "https://github.com/sergelogvinov/karpenter-provider-proxmox"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle

vars:
  git_commit: "8d5763aa73994a09d16d3fc4a9350a974c6026f4"
  
pipeline:
  #https://github.com/chainguard-dev/melange/blob/main/pkg/build/pipelines/git-checkout.yaml
  - name: "DOWNLOADING KARPENTER-PROVIDER-PROXMOX SOURCE CODE"
    uses: git-checkout
    with:
      repository: https://github.com/sergelogvinov/karpenter-provider-proxmox
      expected-commit: ${{vars.git_commit}}
      tag: v${{package.version}}

 
  - name: "BUILD KARPENTER-PROVIDER-PROXMOX BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/controller
      ldflags: -s -X sigs.k8s.io/karpenter/pkg/operator.Version=${{package.version}}
      output:  karpenter-provider-proxmox

  - uses: strip

update:
  enabled: true
  github:
    identifier: sergelogvinov/karpenter-provider-proxmox
    strip-prefix: v