# Source: https://github.com/kubernetes-sigs/external-dns
# Schema: https://github.com/chainguard-dev/melange/blob/main/docs/BUILD-FILE.md
# Reference: https://github.com/kubernetes-sigs/external-dns/blob/master/Makefile
package:
  name: external-dns
  version: 0.20.0
  epoch: 1
  description: "Configure external DNS servers (AWS Route53, Google CloudDNS and others) for Kubernetes Ingresses and Services"
  target-architecture:
    - x86_64
    # - aarch64
  url: "https://github.com/kubernetes-sigs/external-dns"
  copyright:
    - attestation: |
        Created by the EvoCloud Engineering Team. 
        Copyright (C) 2025 EvoCloud, Inc.
      license: MPL-2.0


environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      #- busybox
      #- go

pipeline:
  - name: "Prepare extraction directory"
    runs: |
      mkdir -p external-dns

  - name: "Download External-DNS source"
    uses: fetch
    with:
      uri: https://github.com/kubernetes-sigs/external-dns/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha512: df929616291dd85c95c9bb65abf9d527b1689f544b31300c5728f9e8196fadc376430daca1b1bb2ba70b86475a8da6f0d46d66dcba17cba5e0cf97d192bcfae8
      directory: external-dns
      delete: true

  - name: "Build External-DNS"
    uses: go/build
    with:
      modroot: external-dns
      packages: .
      # secfixes:
      #   0.20.0r1:
      #     - GHSA-f6x5-jh6r-wrfv
      #     - GHSA-j5w8-q4qc-rx2x 
      deps: golang.org/x/crypto@v0.45.0  
      ldflags: "-s -X sigs.k8s.io/external-dns/pkg/apis/externaldns.Version=v${{package.version}}"
      output: external-dns

  - uses: strip

  - name: "Cleanup"
    runs: |
      rm -rf external-dns
