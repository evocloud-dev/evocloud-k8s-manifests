package:
  name: karpenter-provider-gcp
  version: 0.1.0
  epoch: 0
  description: "Google Cloud Karpenter Provider"
  target-architecture:
    - x86_64
  copyright:
    - attestation: |
        Created by the EvoCloud Engineering Team.
        Copyright (C) 2026 EvoCloud, Inc.
      license: MPL-2.0
  url: "https://github.com/cloudpilot-ai/karpenter-provider-gcp"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle

vars:
  git_commit: "1da6b49d7a2070f9211ef7adcc1f8b1aae570f63"
  
pipeline:
  #https://github.com/chainguard-dev/melange/blob/main/pkg/build/pipelines/git-checkout.yaml
  - name: "DOWNLOADING KARPENTER-PROVIDER-GCP SOURCE CODE"
    uses: git-checkout
    with:
      repository: https://github.com/cloudpilot-ai/karpenter-provider-gcp
      expected-commit: ${{vars.git_commit}}
      tag: v${{package.version}}-rc.0

 
  - name: "Build KARPENTER-CONTROLLER BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/controller
      ldflags: 
        -s -X sigs.k8s.io/karpenter/pkg/operator.Version=${{package.version}}
      output:  karpenter-provider-gcp

  - uses: strip

update:
  enabled: true
  github:
    identifier: cloudpilot-ai/karpenter-provider-gcp
    strip-prefix: v