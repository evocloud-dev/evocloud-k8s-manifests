package:
  name: karpenter-provider-azure
  version: 1.6.7
  epoch: 0
  description: "AKS Karpenter Provider."
  target-architecture:
    - x86_64
  copyright:
    - attestation: |
        Created by the EvoCloud Engineering Team.
        Copyright (C) 2026 EvoCloud, Inc.
      license: MPL-2.0
  url: "https://github.com/Azure/karpenter-provider-azure"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
vars:
  git_commit: "8d127bb4e68a079572d1919c06b75bcfe2188eb6"
  
pipeline:
  #https://github.com/chainguard-dev/melange/blob/main/pkg/build/pipelines/git-checkout.yaml
  - name: "DOWNLOADING KARPENTER-PROVIDER-AZURE SOURCE CODE"
    uses: git-checkout
    with:
      repository: https://github.com/Azure/karpenter-provider-azure
      expected-commit: ${{vars.git_commit}}
      tag: v${{package.version}}

 
  - name: "Build KARPENTER-CONTROLLER BINARY"
    uses: go/build
    with:
      modroot: .
      packages: ./cmd/controller
      ldflags: 
        -s -X sigs.k8s.io/karpenter/pkg/operator.Version=${{package.version}}
      output:  karpenter-provider-azure

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/karpenter-provider-azure
    strip-prefix: v